apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: soboro
resources:
  - deployment.yaml
  - service.yaml
  - configmap.yaml
images:
  - name: backend
    newName: 111122223333.dkr.ecr.ap-northeast-2.amazonaws.com/soboro/backend # (3) 예시
    newTag: latest
configMapGenerator:
  - name: backend-env
    behavior: merge
    literals:
      - SPRING_PROFILES_ACTIVE=prod
