apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deploy
  namespace: soboro
spec:
  replicas: 2
  selector:
    matchLabels: { app: backend }
  template:
    metadata:
      labels: { app: backend }
    spec:
      imagePullSecrets:
        - name: ecr-docker
      containers:
        - name: backend
          image: backend:latest
          ports: [{ containerPort: 8080 }]
          envFrom:
            - configMapRef: { name: backend-env }
          readinessProbe:
            httpGet: { path: /actuator/health, port: 8080 }
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /actuator/health, port: 8080 }
            initialDelaySeconds: 30
            periodSeconds: 20
