# 1) HTTP → HTTPS 리다이렉트 + ACME HTTP-01
server {
  listen 80;
  listen [::]:80;
  server_name ${JENKINS_HOST};

  # certbot webroot
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# 2) HTTPS (HTTP/2) + Reverse Proxy to Jenkins (루트 경로)
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name ${JENKINS_HOST};

  # --- Let's Encrypt certs ---
  ssl_certificate     /etc/letsencrypt/live/${JENKINS_HOST}/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/${JENKINS_HOST}/privkey.pem;

  # --- TLS params (Mozilla 권장 기본값) ---
  ssl_session_timeout 1d;
  ssl_session_cache shared:MozSSL:10m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers off;  # 최신 권장값. :contentReference[oaicite:2]{index=2}

  # 루트 프록시 → Jenkins (8080)
  location / {
    proxy_pass http://jenkins:8080/;

    # 필수 포워딩 헤더
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    # WebSocket / BlueOcean 등
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;

    proxy_http_version 1.1;
    proxy_read_timeout 3600;
    proxy_send_timeout 3600;
  }
}
